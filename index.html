<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>Utility App</h1> 
    <button class="butn">Theme</button>
  </header>

  <section class="container">
    <div class="user">
      <h1 id="greetings">Welcome</h1>
      <p class="alert"></p>
      <div>
        <input type="text" id="user-name" placeholder="what's your name?">
        <input type="submit" value="submit" class="btn">
      </div>
    </div>

    <div class="todo-list"> 
      <h2>Todo List</h2> 
      <input type="text" placeholder="Watcha wanna do?" id="my-list" >
       <input type="submit" value="Add Activity" id="add-list"> 
       <p class="taskCounter"></p>
       <ul id="tasks"></ul>
     </div>


 

    <div class="calculator">
        <h1>Calculator</h1>
        <input type="number" placeholder="A" class="input" id="numA">
        <select name="operations" id="operations">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" placeholder="B" class="input" id="numB">
        <input type="button" id="output" value="Calculate">
        <p id="result"></p>
    </div>
    



  </section>


  <script src="script.js"></script>
</body>
</html>
